<html lang="en">

    <link rel="stylesheet" type="text/css" href="css/%s.css">
</head>
<body>
    <script type="text/javascript">
    	function classChangeHandler(){
            var d = document.getElementById("classDropDown");
            var val = d[d.selectedIndex].value;

    	}
        function typeChangeHandler(){
            var d = document.getElementById("typeDropDown");

            //drawGraph(val);
        }

    <div id="meta-data">
    </div>

    </details>
